<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/m.css">
    <link rel="stylesheet" href="../static/lib/mdeditor/css/editormd.min.css">

</head>
<body>

    <nav th:replace="admin/_fragments :: menu" class = "ui inverted attached segment">
        <div class = "ui container">
            <div class = "ui inverted secondary stackable menu">
                <h2 class = "ui teal header item">Blog</h2>
                <a herf = "#" class = "m-hidden-button item m-mobile-hidden"><i class = "home icon"></i>首页</a>
                <a herf = "#" class = "m-hidden-button item m-mobile-hidden"><i class = "idea icon"></i>文集</a>
                <a herf = "#" class = "m-hidden-button item m-mobile-hidden"><i class = "tags icon"></i>标签</a>

                <div class="right menu">
                    <div class="ui dropdown item">
                        <input type="hidden" name="user">
                        <img src="../static/images/1005-300x300.jpg" alt="" class="ui avatar image">Apray
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>

                        </div>
                      </div>
                </div>

            </div>
        </div>

        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class = "sidebar icon"></i>
        </a>

    </nav>

    <div class="ui menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item">发布</a>
                <a href="#" class="active item">列表</a>
            </div>
        </div>
    </div>

    <div class="ui container m-padding-vertical-2 m-padding-horizon-2">
        <form id="blog-form" action="#" th:action="@{/admin/blogs}" method="post" class="ui form">
            <input type="hidden" name="published">
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection dropdown">
                        <input type="hidden">
                        <i class="dropdown icon" value="原创"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value=“原创”>原创</div>
                            <div class="item" data-value=“转载”>转载</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>

            <div class="field">
                <div id="md-content" style="z-index: 1;">
                    <textarea name="content" placeholder="内容" style="display: none"></textarea>
                </div>
            </div>
            <div class="two field">
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui selection dropdown">
                            <input type="hidden" name="set.id">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div th:each="set: ${sets}"   class="item" data-value="1" th:data-value="${set.id}" th:text="${set.name}">1</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui multiple search selection dropdown">
                            <input type="hidden" name="tagIds ">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div th:each="tag: ${tags}"   class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">1</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">封面</label>
                    <input type="text" name="cover" placeholder="封面地址">
                </div>
            </div>


            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommened" name="recommened" checked class="hidden">
                        <label for="recommened">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareStatement" name="shareStatement" class="hidden">
                        <label for="shareStatement">转载</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="commentaled" name="commentaled" class="hidden">
                        <label for="commentaled">评论</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"></div>
            <div class="ui right aligned container">
                <button type="button" class="ui basic button" onclick="window.history.go(-1)">返回</button>
                <button type="button" id="save-btn" class="ui button">保存</button>
                <button type="button" id="publish-btn" class="ui teal button">发布</button>
            </div>
        </form>
    </div>



    <footer th:replace="admin/_fragments :: footer" class = "ui inverted vertical segment">
        <div class = "ui container">
            <div class = "ui grid">
                <div class="three wide column">
                    <img src = "../static/images/1005-300x300.jpg" class="ui image">
                </div>
                <div class="three wide column"></div>
                <div class="three wide column">
                    <div class = "ui inverted link list">
                        <div>aaaaa</div>
                        <div>bbbbb</div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <th:block th:replace="admin/_fragments :: script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="../../static/libtocbot/tocbot.min.js"></script>

    </th:block>

    <script>
        	var contentEditor;

            $(function() {
                testEditor = editormd("md-content", {
                    width   : "100%",
                    height  : 640,
                    syncScrolling : "single",
                    //path    : "../static/lib/mdeditor/lib/"
                    path    : "/lib/mdeditor/lib/"
                });
                
                /*
                // or
                testEditor = editormd({
                    id      : "test-editormd",
                    width   : "90%",
                    height  : 640,
                    path    : "../lib/"
                });
                */
            });
        $('.menu.toggle').click(function(){
            $('.m-hidden-button').toggleClass('m-mobile-hidden');
        });

        $('.ui.dropdown').dropdown({
            on : 'hover'
        });

        $('#save-btn').click(function(){
            $('[name="published"]').val(false);
            $('#blog-form').submit();
        });

        $('#publish-btn').click(function(){
            $('[name="published"]').val(true);
            $('#blog-form').submit();
        });

        $('.ui.form').form({
            fields : {
                title : {
                    identifier: 'title',
                    rules: [{
                        type: 'empty',
                        prompt: '标题不能为空。'
                    }]
                }
            }
        })
    </script>
</body>
</html>
